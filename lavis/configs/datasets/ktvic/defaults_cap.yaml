datasets:
  ktvic_caption: # name of the dataset builder
    # dataset_card:
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /kaggle/input/ktvic-cocoform/ktvic2coco/train_captions.json
          storage: /kaggle/working/ktvic2coco/annotations/train_captions.json # ann_paths
        val:
          url: /kaggle/input/ktvic-cocoform/ktvic2coco/val_captions.json
          storage: /kaggle/working/ktvic2coco/annotations/val_captions.json # ann_paths
        test:
          url: /kaggle/input/ktvic-cocoform/ktvic2coco/test_captions.json
          storage: /kaggle/working/ktvic2coco/annotations/test_captions.json # ann_paths
      images: 
        storage: /kaggle/input/ktvic-cocoform/ktvic2coco # vis_root

    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip2_image_eval"
        image_size: 224
